<div class="row">
  <div class="cold-vs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let item of recipes"
      [recipe]="item"
    ></app-recipe-item>
  </div>
  <div class="col-xs-12" *ngIf="selectedRecipe != null">
    <app-recipe-detail [recipe]="selectedRecipe"></app-recipe-detail>
  </div>
</div>
